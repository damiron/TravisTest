language: cpp
compiler: gcc
before-install:
script: 
 - sudo dpkg --add-architecture i386
 - sudo apt-get -qq update
 - sudo apt-get install -y libxml2-dev libxerces-c-dev python-svn python-lxml astyle libboost-all-dev libboost-all-dev:i386 cmake xsdcxx default-jre libssl-dev
 - wget --no-check-certificate https://cmake.org/files/v2.8/cmake-2.8.12.2.tar.gz
 - tar -xzvf cmake-2.8.12.2.tar.gz 
 - cd cmake-2.8.12.2
 - ./bootstrap
 - make      
 - sudo make install
 - cd ..
 - wget --no-check-certificate https://cernbox.cern.ch/index.php/s/nYKgDvAwmSVnMLx/download
 - tar -xzvf download
 - sudo cp -R sdk/ /opt/OpcUaToolkit-1.3.3-evaluation/
 #- apt-cache search libboost
